{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %}Edit User{% endblock %}


{% block task %}

<div class="container">
    <h1>Change personal data</h1>
    <form action="{% url 'change' user_obj.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_class="btn-secondary" button_type="submit" content='Edit' %}
        <br>
    </form>
</div>

{% endblock %}
